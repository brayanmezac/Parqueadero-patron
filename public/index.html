<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Parqueadero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/extensions/multiple-sort/bootstrap-table-multiple-sort.js"></script>
    <div class="container">
        <h1 class="mt-5">Registro de Parqueadero</h1>
        
        <form id="registroForm" class="mt-4">
            <div class="mb-3">
                <label for="placa" class="form-label">Placa del vehículo</label>
                <input type="text" class="form-control" id="placa" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Tipo de vehículo</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipoVehiculo" id="auto" value="auto" required>
                        <label class="form-check-label" for="auto">Auto</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipoVehiculo" id="moto" value="moto">
                        <label class="form-check-label" for="moto">Moto</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipoVehiculo" id="camioneta" value="camioneta">
                        <label class="form-check-label" for="camioneta">Camioneta</label>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="descuento" class="form-label">Tipo de descuento</label>
                <select class="form-select" id="descuento">
                    <option value="ninguno">Ninguno</option>
                    <option value="gym">Gimnasio</option>
                    <option value="hospital">Hospital</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Registrar entrada</button>
        </form>

        <h2 class="mt-5">Lista de Estacionados</h2>
        <table class="table mt-3" data-toggle="table"
        id="table"
        data-show-refresh="true"
        data-auto-refresh="true"
        data-pagination="true">
            <thead>
                <tr>
                    <th data-sortable="true">Placa</th>
                    <th data-sortable="true">Tipo</th>
                    <th data-sortable="true" data-field="id">Hora de Entrada</th>
                    <th data-sortable="true">Descuento</th>
                    <th data-sortable="true">Horas Estacionado</th>
                    <th data-sortable="true">Descuento (%)</th>
                    <th data-sortable="true">Total</th>
                    <th data-sortable="true">Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="listaEstacionados">
                <!-- Aquí se insertarán los registros dinámicamente -->
            </tbody>
        </table>
        </br>
        <h2 class="mt-5">Historial de Vehículos Pagados</h2>
        <table class="table mt-3" data-toggle="table">
            <thead>
                <tr>
                    <th data-sortable="true">Placa</th>
                    <th data-sortable="true">Tipo</th>
                    <th data-sortable="true">Hora de Entrada</th>
                    <th data-sortable="true">Descuento</th>
                    <th data-sortable="true">Horas Estacionado</th>
                    <th data-sortable="true">Descuento (%)</th>
                    <th data-sortable="true">Total</th>
                    <th data-sortable="true">Estado</th>
                </tr>
            </thead>
            <tbody id="listaHistorial">
                <!-- Historial de vehículos pagados se listarán aquí -->
            </tbody>
        </table>
    </div>

    <!-- Modal para mostrar el informe de pago -->
    <div class="modal fade" id="informePagoModal" tabindex="-1" aria-labelledby="informePagoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="informePagoModalLabel">Informe de Pago</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="informePagoContent">
                    <!-- Aquí se insertará el contenido del informe dinámicamente -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/extensions/multiple-sort/bootstrap-table-multiple-sort.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
